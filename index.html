<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StanBase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc6c724277.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
       
    <div>
      <!-- website title -->
      <h1 style="float: left;">StanBase</h1>
        <i class="fas fa-caret-square-right" id="play" style="color: rgb(28, 134, 28);"></i>

        <!-- collapsible nav bar code start -->
        <div class="pos-f-t" style="float: right;" style="position: absolute;">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-light p-4">
              <h5 class="text-white h4">Collapsed content</h5>
              <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
          </div>
          <nav class="navbar navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </div>
        <!-- collapsible nav bar code end -->
    </div>
 
    <div class="container">
      <!-- search bar code -->
      <div class="row input-group" id="movie-search-bar" style="max-width: 500px;">
        <input type="text" class="form-control" id="movieInput">
        <div class="input-group-append">  
          <button class="input-group-text" id="movieSearchBtn">Search Movie Titles</button>
        </div>
      </div>
      <!-- actor buttons -->
      <div class="row">
        <div class="col-4">
          <div class="container" id="actor-list" style="text-align: center;">
            <p id="actor-list-heading">Stan your pick:</p>
            <hr>
              <button id = "actor1" style="visibility:hidden" "class="actorBtn btn btn-outline-secondary"></button>
              <button id = "actor2" style="visibility:hidden" "class="actorBtn btn btn-outline-secondary"></button>
              <button id = "actor3" style="visibility:hidden" "class="actorBtn btn btn-outline-secondary"></button>
              <button id = "actor4" style="visibility:hidden" "class="actorBtn btn btn-outline-secondary"></button>
      </div>
      <div class="row">
        <!-- giphy -->
        <div class="col-md-5" id="giphy-col">
          <img id = "picture1" style="visibility:hidden">
          <img id = "picture2" style="visibility:hidden">
          <img id = "picture3" style="visibility:hidden">
          <img id = "picture4" style="visibility:hidden">
          <img id = "picture5" style="visibility:hidden">
        </div>
        <!-- nyt article search -->
        <div class="col-md-5" id="nyt-col">
        </div>
      </div>
      <div class="row">
          <!-- nyt movie review -->
          <div class="col-md-5" id="movie-reviews">
            movie reviews
          </div>
          <!-- twitter -->
          <div class="col-md-5" id="twitter-col">
            twitter
          </div>
      </div>
      <script src='script.js'></script>
</body>
</html>
