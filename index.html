<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StanBase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc6c724277.js" crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <h1 style="float: left;">StanBase</h1>
        <i class="fas fa-caret-square-right" id="play" style="color: rgb(28, 134, 28);"></i>
    </div>
    <div class="pos-f-t" style="float: right;" style="position: absolute;">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4">Collapsed content</h5>
            <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Movie Title</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div id="actor-list" style="text-align: center;">actor buttons list</div>
        </div>
        <div class="col-8">
          <div id="movie-reviews">movie reviews</div>
        </div>
      </div>
      <div class="row">
        <div class="col md-6" id="giphy-col">
          giphy
        </div>
        <div class="col md 6" id="nyt-col">
          new york times
        </div>
      </div>
    </div>
  
</body>
</html>
