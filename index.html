<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StanBase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc6c724277.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
 <div class="main" id="main-wrapper">
      <!-- website title -->
  <nav class="navbar navbar-light bg-light">  

    <a class="navbar-brand m-0" href="index.html">
      <h2>StanBase
      <i class="fas fa-caret-square-right" style="color: rgb(28, 134, 28);"></i></h2>
    </a>
      <!-- collapsible nav bar code start -->
      <div class="pos-f-t" style="float: right;" style="position: absolute;">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-light p-4">
            <h5 class="text-white h4">Collapsed content</h5>
            <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
        </div>
      </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- collapsible nav bar code end -->
  </nav>
  <div class="container">

    <!-- search bar code -->
    <div class="row justify-content-center p-5" id="movie-search-bar">
      <div class="col-md-8 input-group">
        <input type="text" class="form-control" placeholder="Search a movie title..." id="movie-input">
        <div class="input-group-append">  
          <button class="input-group-text" id="movieSearchBtn">Search</button>
        </div>
      
      </div>
    </div>

    <br>

    <!-- actor buttons -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="container" id="actor-list" style="text-align: center;">
          <div class="rounded p-1" id="tagline">
           <p id="upper-tag">Stan your pick!</p>
           <p id="lower-tag">Get latest news, giphy's and movie reviews about movie actors</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <!-- nyt article search -->
      <div class="col-md-5" id="nyt-col"></div>
      <!-- nyt movie review -->
      <div class="col-md-5" id="movie-reviews"></div>
    </div>
    <div class="row justify-content-center" id="giphy">
        <!-- giphy -->
        <div class="row" id="giphy-title"></div>
        <div class="row" id="giphy-col"></div>
    </div>
    <div class="row justify-content-center">
        <!-- twitter -->
        <div class="col-md-12" id="twitter-col">        
        </div>
    </div>
  </div>

</div>

<script src='script.js'></script>

</body>
</html>
